<div class="container">
    <div class="row">


        <div class="col-md-5">
            <div class="form-group mb-3">
                <label for="fname">First Name</label>
                <input id="fname" type="text" #fname class="form-control" required minlength="1">
            </div>

            <div class="form-group mb-3">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" #lname class="form-control" required minlength="1">
            </div>

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input id="email" type="email" #email class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="contact">Contact</label>
                <input id="contact" type="text" #contact class="form-control" required>
            </div>

            <button mat-raised-button color="primary" class="btn btn-block w-100" *ngIf="!isInEditMode"
                (click)="onStdAdd()">
                Add Student
            </button>

            <button mat-raised-button color="warn" class="btn btn-block w-100" *ngIf="isInEditMode"
                (click)="onUpdate()">
                Update Student
            </button>
        </div>


        <div class="col-md-7 mt-4">
            <div class="table-responsive">

                <table class="table table-bordered" *ngIf="stdArr.length > 0; else noStd">

                    <thead class="table-light">
                        <tr>
                            <th>Sr.No</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Edit</th>
                            <th>Remove</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let std of stdArr; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ std.fname }} {{ std.lname }}</td>
                            <td>{{ std.Email }}</td>
                            <td>{{ std.contact }}</td>
                            <td>
                                <button mat-mini-fab color="primary" (click)="onEdit(std)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                            <td>
                                <button mat-mini-fab color="warn" (click)="onRemove(std.stdId)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <ng-template #noStd>
                    <p class="text-center text-muted">No students added yet.</p>
                </ng-template>

            </div>
        </div>

    </div>
</div>
